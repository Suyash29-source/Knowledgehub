<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Knowledge Hub</title>
    <link rel="stylesheet" href="reg.css">
    <script src="form-validation.js" defer></script> <!-- External JS for validation -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <img class="logo" src="Logo.jpg" alt="logo" />
            <div class="company-name">Knowledge Hub</div>
            <div class="nav-link"><a href="/home.html">Home</a></div>
        </div>
    </nav>
    <section id="register" class="register-form">
        <h2>Registration Form</h2>
        <form action="/submit" method="POST">
            <!-- Guardian Details -->
            <fieldset>
                <legend>Guardian Details</legend>
                <label for="parent_name">Parent's Name:</label>
                <input type="text" id="parent_name" name="parent_name" required>

                <label for="relation">Relation:</label>
                <input type="text" id="relation" name="relation" required>
            </fieldset>

            <!-- Student Details -->
            <fieldset>
                <legend>Student Details</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="standard">Standard (Class):</label>
                <select id="standard" name="standard" required>
                    <option value="PG">PLAY GROUP</option>
                    <option value="LKG">Class LKG</option>
                    <option value="UKG">Class UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                    <option value="other">Other</option>
                </select>

                <label for="stream">Stream (Optional for Class 11 & 12):</label>
                <select id="stream" name="stream">
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Contact Details -->
            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact Us: knowledgehub@email.com | Call: 123-456-7890</p>
        <p>&copy; 2025 Knowledge Hub</p>
        <i><--Devloped by Suyash--></i>
    </footer>
</body>
</html>
